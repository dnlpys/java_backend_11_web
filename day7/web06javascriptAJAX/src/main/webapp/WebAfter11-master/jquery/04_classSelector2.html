<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 선택자</title>
<style>
.redtext {
	color: #ff0000;
}

.boldtext {
	font-weight: bold;
}

.spotlight {
	background-color: #ffff00;
}
</style>
<!--     <script src="./jquery.js"></script> -->
<!--     <script src="jquery-3.6.4.min.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script>
	$(function() {
		$("div:first").css({background: '#ffff00'});
		
		$("span:even").css({background: '#ffff00'});
		
		$("label:odd").css({background: '#ffff00'});
 		

	});
</script>
</head>
<body>
	<div>사과</div>
	<div>바나나</div>
	<div>딸기</div>
	<div>메론</div>
	<br />
	<br />

	<span>우유</span>
	<span>쥬스</span>
	<span>콜라</span>
	<span>콜라2</span>
	<span>콜라3</span>
	<br />
	<br />

	<label>양파</label>
	<label>당근</label>
	<label>오이</label>
	<label>오이2</label>
	<label>오이3</label>
</body>
</html>
