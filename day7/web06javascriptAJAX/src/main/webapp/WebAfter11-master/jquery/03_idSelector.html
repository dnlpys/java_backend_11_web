<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID 선택자</title>
<style>
.spotlight {
	background-color: #ffff00;
}

.redtext {
	color: #ff0000;
}
</style>
<!--     <script src="./jquery.js"></script> -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
	$(function() {
		$("#first").addClass("spotlight");
		$("#second").addClass("spotlight redtext");

		//             document.querySelector('#third').onmouseover=function(){};
		$("#third").mouseover(function() {
			console.log('mouseover...');
			// 	            $("#third").addClass("redtext");
			$(this).addClass("redtext");
		});
		$("#third").mouseout(function() {
			console.log('mouseout...');
			$(this).removeClass("redtext");
		});

	});
</script>
<body>
	<div id="first" class="spotlight">사과</div>
	<div id="second">바나나</div>
	<div id="third">딸기</div>
</body>
</html>
